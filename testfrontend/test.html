<!DOCTYPE html>
<html>
<head>
<title>Test CherryForms (Frontend Only)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<script type="application/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
 
<script type="application/javascript">
require.config({
    paths: {
        'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min',
        'bootstrap': 'http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min',
        'moment': 'http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min',
        'datepicker': 'https://raw.github.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker'
    },
    shim: {
        'bootstrap': ['jquery'],
        'moment': {
            exports: 'moment'
        },
        'datepicker': {
            deps: ['moment', 'jquery', 'bootstrap'],
            init: function (moment) {
                window.moment = moment;
            }
        }
    },
    noGlobal: true
});
</script>
 
<script type="application/javascript">
require(['jquery', 'datepicker'], function ($, datepicker) {
    $('#date').datetimepicker({format: 'YYYY-MM-DD'});
});
</script>
</head>
<body>
<form class="form-inline" role="form">
 <div class="form-group">
    <label for="date">Test: </label>
    <input type="text" id="date" value="2009-09-09" class="form-control" />
 </div>
</form>
</body>
</html>
