<!DOCTYPE html>
<html>
<head>
<title>Test CherryForms (Frontend Only)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../cherryforms/static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link href="../cherryforms/static/css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet"/>
<link href="../cherryforms/static/css/font-awesome.less" rel="stylesheet/less" type="text/css"/>

<script type="text/javascript">
    var CherryFormsConfig = {
        baseUrl: '../cherryforms/static/js/',
        config: {
            'less_path': '../css/',
            'css_path':  '../css/'
        }
    };
</script>
<script src="../cherryforms/static/js/libs/require.js" type="text/javascript"></script>
<script src="../cherryforms/static/js/main.js" type="text/javascript"></script>
<script type="text/javascript">
require(['underscore', 'core'], function (_, CherryForms) {
    "use strict";
    var Fields = CherryForms.Fields,
        form = new CherryForms.Models.Form(),
        formView = new CherryForms.Form({model: form, el: $('.chf-form')});
    formView.render();

    form.addField({field: 'text_field', widget: 'Text', label: 'Text field:', value: 'Text value'});
    form.addField({field: 'identifier_field', widget: 'Identifier', label: 'Identifier field:', value: 'some_id'});
    form.addField({field: 'pills_selector', widget: 'Pills', label: 'Take the pill:', choices: [
            ['blue', 'Blue pill'],
            ['red', 'Red pill']
        ], value: 'red'});
});
</script>
</head>
<body>
<div class="container">
<div class="chf-form"></div>
</div>
</body>
</html>
